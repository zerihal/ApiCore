name: Deploy Web API to Azure Test RG (Not Retained)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # --- Check if web app exists and create if missing ---
    - name: Ensure Web App exists
      run: |
        APP_NAME=apicore-${GITHUB_RUN_ID}
        echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
        echo "Note: Ignore error shown for app not found in RG - new app will be created in this case"
        az webapp show \
          --name $APP_NAME \
          --resource-group Test-RG \
        || az webapp create \
             --name $APP_NAME \
             --resource-group Test-RG \
             --plan Test-Service-Plan \
             --runtime "DOTNETCORE:9.0"
    
    # --- Build and publish the API ---
    - name: Publish .NET API
      run: dotnet publish ApiCore.Main/ApiCore.Main.csproj -c Release -o publish
    
    # --- Deploy to Azure ---
    - name: Deploy API to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.APP_NAME }}
        package: publish
    
    # --- Test main endpoint ---
    - name: Test API endpoint
      run: |
        sleep 20 # wait for deployment to stabilize
        curl -f https://${{ env.APP_NAME }}.azurewebsites.net/main/status
        echo "Endpoint tests finished (passed)

  # --- Finally block - delete the app ---
  cleanup:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      - name: Delete App Service
        run: |
          echo "Deleting app: $APP_NAME"
          echp "Note: App service plan will be retained"
          az webapp delete \
            --name $APP_NAME \
            --resource-group Test-RG
