name: Deploy Web App / API to Azure

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # --- Optional: Create Web App if missing ---
    - name: Ensure Web App exists
      run: |
        az webapp show \
          --name apicore \
          --resource-group Test-RG \
        || az webapp create \
             --name apicore \
             --resource-group Test-RG \
             --plan Test-Service-Plan \
             --runtime "DOTNETCORE:9.0"

    # --- Build and publish the API ---
    - name: Publish .NET API
      run: dotnet publish ApiCore.Main/ApiCore.Main.csproj -c Release -o publish

    # --- Deploy to Azure ---
    - name: Deploy API to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: apicore
        package: publish

    # --- Optional: Smoke test endpoints ---
    - name: Test API endpoint
      run: |
        sleep 20 # wait for deployment to stabilize (20s)
        curl -f https://apicore.azurewebsites.net/main/status
