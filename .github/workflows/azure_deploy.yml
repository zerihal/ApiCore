name: Deploy .NET 9 API to Azure (Free Tier)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # --- Create Resource Group if missing ---
    - name: Create Resource Group
      run: |
        az group create \
          --name ApiCoreRG \
          --location westeurope

    # --- Create Free App Service Plan if missing ---
    - name: Create App Service Plan
      run: |
        az appservice plan create \
          --name ApiCorePlan \
          --resource-group ApiCoreRG \
          --sku F1 \
          --is-linux \
          --only-show-errors \
          || echo "Plan already exists"

    # --- Create Web App if missing ---
    - name: Create Web App
      run: |
        az webapp create \
          --name apicoreapi \
          --resource-group ApiCoreRG \
          --plan ApiCorePlan \
          --runtime "DOTNETCORE:9.0" \
          --only-show-errors \
          || echo "Web App already exists"

    # --- Build and publish the API ---
    - name: Publish .NET API
      run: dotnet publish ApiCore.Main/ApiCore.Main.csproj -c Release -o publish

    # --- Deploy to Azure ---
    - name: Deploy API to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: apicoreapi
        package: publish

    # --- Optional: Smoke test endpoints (example) ---
    - name: Test API endpoint
      run: |
        sleep 10 # wait for deployment to stabilize
        curl -f https://apicoreapi.azurewebsites.net/api/main/status
